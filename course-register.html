<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Maxammatov Shahzod">
  <!-- <meta name="description" content="Book it || Portfolio Web Site" /> -->
  <meta name="keywords" content="Front End Developer" />
  <!-- <link rel="icon" href="images/logo.png"> -->
  <title>Course registration || Portfolio Web Site</title>
  <!-- =========================== Styles ======================= -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="fontawesome-pro-5.12.0-web/css/fontawesome.min.css">
  <link rel="stylesheet" href="fontawesome-pro-5.12.0-web/css/all.css">
  <link rel="stylesheet" href="css/course-register.css">
</head>

<body>
  
  <div class="loader-container">
    <div class="loader">Loading...</div>
  </div>
  
  <!-- ============================ Course registration BEGIN ============================  -->
  
  <div class="registr">
    <div class="registr-container container">
      <div class="row">
        <div class="registr-col col-12">
          <img class="registr-logo" src="./images/registr-images/logo.svg" alt="" width="60">
          <h1 class="registr-title">Course registration</h1>
        </div>
        <div class="col-lg-5 mt-lg-5 mt-3">
          <h2 class="registr-h2">The future begins here</h2>
          <p class="registr-description">Book It Logistics Academy</p>
          <address>Location: Chilanzar 7, 60/5 apt: 706</address>
          <br>
          <p>Contact: <a href="tel:900430008"> (90) 043-00-08</a></p>
          <p><a href="bookitacademy@gmail.com">bookitacademy@gmail.com</a></p>
          <br>
          <p class="register-terms-policy">
            <span class="registr-terms">terms and conditions </span>
            <span class="hr-line"> | </span>
            <span class="registr-policy"> privacy policy</span> 
          </p>
        </div>
        <div class="col-lg-7 mt-lg-5 mt-3">
          <div class="form-container">
            <a href="./academy.html" class="cancel-button">cancel</a>
            <div class="form-circle-box"><img src="./images/registr-images/person (1).svg" alt=""></div>
            <h4 class="form-title">Personal details</h4>
            <form action="">
              <p class="form-parag">
                <label for="fName">first name*</label>
                <input type="text" name="fName" id="fName" autocomplete="off" required>
              </p>
              <p class="form-parag">
                <label for="lName">last name*</label>
                <input type="text" name="lName" id="lName" required autocomplete="off">
              </p>
              <p class="form-parag">
                <label for="enlishLevel">Choose you English level* <span>(minimum requirement: Intermediate)</span></label>
                <select name="" id="">
                  <option value=""></option>
                  <option value="junior">junior</option>
                  <option value="middle">Middle</option>
                  <option value="senior">Senior</option>
                </select>
              </p>     
              <p class="form-parag">
                <label for="email">email*</label>
                <input type="email" name="email" id="email" required autocomplete="off">
              </p>
              <p class="form-parag">
                <label for="phoneNumber">Phone number*</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" required autocomplete="off">
              </p>
              <p class="form-parag">
                <label>Preferred days for classes*</label>
                <div class="form-checkbox">
                  <div class="form-checkbox-container">
                    <input type="checkbox" id="oddDays" name="readDay" value="readDay">
                    <label for="oddDays"> Mon, Web, Fri </label>
                  </div>
                  <div class="form-checkbox-container">
                    <input type="checkbox" id="evenDays" name="readDay" value="readDay">
                    <label for="evenDays"> Tue, Thu, Sat </label>
                  </div>
                </div>
              </p>
              <p class="form-parag">
                <label for="enlishLevel">Preferred time of day</label>
                <select name="" id="">
                  <option value=""></option>
                  <option value="time1">9:00-11:00</option>
                  <option value="time2">11:00-13:00</option>
                  <option value="time3">14:00-16:00</option>
                  <option value="time4">16:30-18:30</option>
                </select>
              </p> 
              <p class="form-parag">
                <label for="enlishLevel">Which course you want to take?*</label>
                <select name="" id="">
                  <option value=""></option>
                  <option value="course1">Course 1</option>
                  <option value="course2">Course 2</option>
                  <option value="course3">Course 3</option>
                </select>
              </p> 
              <button type="submit" class="registrSubmit">Submit <img src="./images/registr-images/arrow-right (1).svg" alt=""></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- ============================ Course registration END ============================  -->
  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/register.js"></script>
</body>

</html>
